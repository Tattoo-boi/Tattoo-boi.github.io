<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Encounters in NYC Subway</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="p5-sketch.js" defer></script>
</head>
<body>
    <header>
        <h1>Alien Encounters in the NYC Subway</h1>
        <p>Discover the surreal world of unexpected encounters under New York City.</p>
    </header>
    
    <main>
        <section id="gallery">
            <!-- Display all images -->
            <div class="image-container">
                <img src="pics/Alien.jpg" alt="Alien 1">
            </div>
            <div class="image-container">
                <img src="pics/Alien2.jpg" alt="Alien 2">
            </div>
            <div class="image-container">
                <img src="pics/Alien3.jpg" alt="Alien 3">
            </div>
            <div class="image-container">
                <img src="pics/Alien4.jpg" alt="Alien 4">
            </div>
            <div class="image-container">
                <img src="pics/Alien5.jpg" alt="Alien 5">
            </div>
            <div class="image-container">
                <img src="pics/photoshop-creation.jpg" alt="Photoshop Creation">
            </div>
        </section>

        <section id="audio-controls">
            <button id="play-sound">Play Ambient Sound</button>
        </section>

        <canvas id="alienCanvas"></canvas>
    </main>
    
    <footer>
        <p>Created by [Your Name] | Inspired by the NYC subway experience.</p>
    </footer>
</body>
</html>
